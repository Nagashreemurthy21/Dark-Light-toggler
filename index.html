<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="2.css">
</head>

<body>
    <div class="animated-bg"></div>
    <div class="container">
        <div class="card">
            <h1>Lumen Switch: Toggle between Light & Dark</h1>
            <div class="divider"></div>
            <div class="theme-name" id="current-theme">Loading...</div>
            <button id="toggle-theme" aria-label="Toggle Theme">
                <i class="bi" id="theme-icon"></i>
                <span id="toggle-text">Toggle Theme</span>
            </button>
        </div>
    </div>
    <script src="2.js"></script>
</body>

</html>
